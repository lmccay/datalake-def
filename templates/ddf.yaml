---
datalake: ${datalake_name}
datalake_roles:
    IDBROKER_ROLE:
            iam_role: cdp-${datalake_name}-idbroker-assume-role
            instance_profile: true
            permissions:
                - "sts:assume-roles"
    LOG_ROLE:
            iam_role: cdp-${datalake_name}-log-role
            instance_profile: true
            trust: IDBROKER_ROLE
            permissions:
                - "storage:read-write:LOGS_LOCATION_BASE"
    RANGER_AUDIT_ROLE:
            iam_role: cdp-${datalake_name}-ranger-audit-s3-role
            trust: IDBROKER_ROLE
            permissions:
                - "storage:full-object-access:RANGER_AUDIT_LOCATION"
                - "storage:list-only:DATALAKE_BUCKET"
    DATALAKE_ADMIN_ROLE:
            iam_role: cdp-${datalake_name}-admin-s3-role
            trust: IDBROKER_ROLE
            permissions:
                - "storage:full-access:STORAGE_LOCATION_BASE"
                - "db:full-table-access:${datalake_name}-table"
storage:
    STORAGE_LOCATION_BASE:
            # main data directory
            path: /${datalake_name}
    DATALAKE_BUCKET:
            # main data directory
            path: /${datalake_name}/data
    RANGER_AUDIT_LOCATION:
            # ranger audit logs
            path: /${datalake_name}/ranger/audit
    LOGS_LOCATION_BASE:
            # logs for fluentd usecases
            path: /${datalake_name}/logs
    LOGS_BUCKET:
            # logs for fluentd usecases
            path: /${datalake_name}
permissions:
    storage:
        full-access:
            rank: 1
            description: the force
        full-object-access:
            rank: 2
            description: jedi master
        read-write:
            rank: 3
            description: jedi knight
        read-only:
            rank: 4
            description: padawan
        list-only:
            rank: 5
            description: youngling
    sts:
        assume-roles:
            rank: 1
            description: shapeshifter
    db:
        full-table-access:
            rank: 1
            description: dba
